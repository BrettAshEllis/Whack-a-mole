<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole!</title>
    <link rel="stylesheet" href="WaM.css">
</head>

<body class="d-flex flex-dir">
    <!-- Start button -->
    <div class="text-center">
        <button class="startbutton" ID="startthegame">
            Start
        </button>
    </div>
    <!-- BIGBOI DIV -->
    <div class="just-cent text-center">
        <!-- TIMER -->
        <div>
            <h1 id="Timer">
                Time:
            </h1>
        </div>
        <!-- MOLES CONTAINER -->
        <div class="d-flex flex-wrap">
            <!-- MOLES CONTENT -->
            <div class="moleHoles">
                1
            </div>

            <div class="moleHoles">
                2
            </div>

            <div class="moleHoles">
                3
            </div>

            <div class="moleHoles">
                4
            </div>

            <div class="moleHoles">
                5
            </div>

            <div class="moleHoles">
                6
            </div>

            <div class="moleHoles">
                7
            </div>

            <div class="moleHoles">
                8
            </div>

            <div class="moleHoles">
                9
            </div>

        </div>
        <!-- SCORE -->
        <div>
            <h1 id="Score">
                Score: Waiting on player
            </h1>
        </div>
    </div>
    <script src="WaM.js"></script>
</body>

</html>
